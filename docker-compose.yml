services:
  db:
    image: postgis/postgis:16-3.4
    container_name: cowpro_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cowpro
      POSTGRES_USER: cowpro
      POSTGRES_PASSWORD: cowpro_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cowpro"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cowpro_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://cowpro:cowpro_dev@db:5432/cowpro?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_at_least_32_chars}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: 8080
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cowpro_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/api/v1/ws
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN:-}
    ports:
      - "3000:3000"

volumes:
  pgdata:
