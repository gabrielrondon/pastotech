name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────
  # Backend (Go)
  # ──────────────────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: cowpro
          POSTGRES_PASSWORD: cowpro
          POSTGRES_DB: cowpro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://cowpro:cowpro@localhost:5432/cowpro_test?sslmode=disable
      JWT_SECRET: test-secret-key-for-ci
      PORT: 8080

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run migrations
        working-directory: backend
        run: psql "$DATABASE_URL" -f migrations/001_initial.sql || true

      - name: Build
        working-directory: backend
        run: go build ./...

      - name: Vet
        working-directory: backend
        run: go vet ./...

      - name: Test
        working-directory: backend
        run: go test ./... -timeout 60s -race

  # ──────────────────────────────────────────
  # Frontend (Next.js)
  # ──────────────────────────────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: frontend
        run: npx eslint src --ext .ts,.tsx --max-warnings 0 || true

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.cowpro.io
          NEXT_PUBLIC_MAPBOX_TOKEN: placeholder
        run: npm run build
